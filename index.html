<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FINANCE TRACKER APP to track your savings, expenses and balance">
    <meta name="author" content="WAJIHAA">
    <title>FINANCE TRACKER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body>
    <header class="topbar">
        <div class="titles">
            <h1>FINANCIAL DASHBOARD</h1>
            <h2>Track your spending and manage your budget.</h2>
        </div>
        <button class="add-btn">+     Add Transaction</button>
    </header>

    <div class="stats-container">

        <div class="stat-box-1">
            <div>
                <h3>Total Balance</h3>
                <h1>$00.00</h1>
            </div>
            <div class="icon-box blue">
                <span data-lucide="credit-card"></span>
            </div>
        </div>

        <div class="stat-box-1">
            <div>
                <h3>Total Income</h3>
                <h1>$00.00</h1>
            </div>
            <div class="icon-box green">
                <span data-lucide="trending-up"></span>
            </div>
        </div>

        <div class="stat-box-1">
            <div>
                <h3>Total Expenses</h3>
                <h1>$00.00</h1>
            </div>
            <div class="icon-box red">
                <span data-lucide="trending-down"></span>
            </div>
        </div>

        <!-- <div class="stat-box-1">
            <h3>This Month</h3>
            <h1>$ 00.00</h1>
        </div> -->

    </div> 


    <script src="script.js"></script>
</body>
</html>
